name: Package and Upload LanceDB Data

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach data to (e.g., v1.0.0)'
        required: true

jobs:
  package-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Package LanceDB data
        run: |
          cd hytale-rag/data

          # Create output directory
          mkdir -p release

          # Package Voyage AI databases
          echo "Packaging Voyage AI databases..."

          # Combined Voyage tarball (all 3 tables)
          tar -czvf release/lancedb-voyage-all.tar.gz -C voyage lancedb/

          # Individual Voyage tarballs
          tar -czvf release/lancedb-voyage-code.tar.gz -C voyage/lancedb hytale_methods.lance/
          tar -czvf release/lancedb-voyage-client.tar.gz -C voyage/lancedb hytale_client_ui.lance/
          tar -czvf release/lancedb-voyage-gamedata.tar.gz -C voyage/lancedb hytale_gamedata.lance/

          # Package Ollama databases
          echo "Packaging Ollama databases..."

          # Combined Ollama tarball (all 3 tables)
          tar -czvf release/lancedb-ollama-all.tar.gz -C ollama lancedb/

          # Individual Ollama tarballs
          tar -czvf release/lancedb-ollama-code.tar.gz -C ollama/lancedb hytale_methods.lance/
          tar -czvf release/lancedb-ollama-client.tar.gz -C ollama/lancedb hytale_client_ui.lance/
          tar -czvf release/lancedb-ollama-gamedata.tar.gz -C ollama/lancedb hytale_gamedata.lance/

          # List all packages with sizes
          echo ""
          echo "Generated packages:"
          ls -lh release/

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            hytale-rag/data/release/lancedb-voyage-all.tar.gz
            hytale-rag/data/release/lancedb-voyage-code.tar.gz
            hytale-rag/data/release/lancedb-voyage-client.tar.gz
            hytale-rag/data/release/lancedb-voyage-gamedata.tar.gz
            hytale-rag/data/release/lancedb-ollama-all.tar.gz
            hytale-rag/data/release/lancedb-ollama-code.tar.gz
            hytale-rag/data/release/lancedb-ollama-client.tar.gz
            hytale-rag/data/release/lancedb-ollama-gamedata.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
