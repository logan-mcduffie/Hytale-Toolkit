services:
  hytale-rag:
    build: .
    container_name: hytale-rag
    ports:
      - "3000:3000"   # REST API
      - "3001:3001"   # OpenAI-compatible API
    environment:
      - HYTALE_RAG_MODE=all
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    volumes:
      # Mount pre-indexed data (read-only for safety)
      - ./data/lancedb:/app/data/lancedb:ro
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
